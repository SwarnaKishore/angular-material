<md-sidenav-container fullscreen>
       <md-sidenav #sidenav mode="side" style="color: #ffffff">
           
          
       </md-sidenav>
          
        <md-toolbar color="primary">
 
                  <button class="app-icon-button" (click)="sidenav.toggle(); toggleMenuIcon()">
                    <i *ngIf="toggleIcon" class="material-icons app-toolbar-menu">menu</i>
                    <i *ngIf="!toggleIcon" class="material-icons app-toolbar-menu">close</i>           
                </button>
                 <span>Project Name</span>
                         <button md-button [mdMenuTriggerFor]="menu" style="position:absolute; right: 10px;">
                          <i class="material-icons">more_vert</i>
                        </button>
                        <button style="position: absolute; right: 60px; top: 15px;" md-button><i class="material-icons">search</i></button>
                        <md-menu #menu="mdMenu">
                          <button md-menu-item>
                            <i class="material-icons">email</i>
                            <span>Check email</span>
                          </button>
                          <button md-menu-item>
                            <i class="material-icons">voicemail</i>
                            <span>Check voicemail</span>
                          </button>
                          <button md-menu-item>
                            <i class="material-icons">settings</i>
                            <span>Settings</span>
                          </button>
                        </md-menu>
      </md-toolbar>
        <md-grid-list cols="1" rowHeight="500">
          <md-grid-tile style="margin-left: 5.5%">
            <ul>
              <li><h1 class="title-styles">Project Name</h1></li>
              <li class="fab-button"><a md-fab><i class="material-icons">&#xE313;</i></a></li>              
            </ul>
                      
          </md-grid-tile>

        </md-grid-list>

    <md-card class="post-card">

      <img md-card-image src="assets/img/examples/shiba2.jpg">
       <md-card-header>
        <div md-card-avatar class="card-header-image">
          
        </div>
        <md-card-title>Angular Material</md-card-title>
        <md-card-subtitle>Material Design components for Angular</md-card-subtitle>
      </md-card-header>
     

      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>

    </md-card>

</md-sidenav-container>
